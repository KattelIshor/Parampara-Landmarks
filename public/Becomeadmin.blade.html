<!DOCTYPE html>
<html>
<head>
  <title>Property Listing Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    textarea {
      height: 100px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #EDBA24;
    }

    .terms {
      margin-bottom: 10px;
    }

    .terms label {
      display: inline;
    }

    #submitMessage {
      color: red;
      font-size: 18px;
      text-align: center;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 600px;
      padding: 20px;
      background-color: #FFE7E7;
      border-radius: 4px;
    }
  </style>
  <script>
    function checkTerms() {
      var checkbox = document.getElementById('terms');
      var submitBtn = document.getElementById('submitBtn');
      var form = document.getElementById('contactForm');
      var submitMessage = document.getElementById('submitMessage');

      if (checkbox.checked) {
        submitBtn.disabled = false;
        submitMessage.style.display = 'none';
      } else {
        submitBtn.disabled = true;
        submitMessage.style.display = 'block';
      }
    }

    function onSubmitForm(event) {
      var checkbox = document.getElementById('terms');
      var form = document.getElementById('contactForm');

      if (!checkbox.checked) {
        event.preventDefault();
        form.style.display = 'none';
        var submitMessage = document.getElementById('submitMessage');
        submitMessage.style.display = 'block';
      }
    }

    function openTermsAndConditions() {
      window.open('TermsAndCondition.html', 'Terms and Conditions', 'width=600,height=400');
    }
  </script>
</head>
<body>
  <h1>Property Listing Contact Form</h1>

  <form id="contactForm" action="https://formsubmit.co/paramparalandmarks@gmail.com" method="POST" onsubmit="onSubmitForm(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="property">Property Description:</label>
    <textarea id="property" name="property" rows="4" cols="50" required></textarea>

    <div class="terms">
      <label>
        <input type="checkbox" id="terms" onchange="checkTerms()" required>
        I agree to the <a href="TermsAndCondition.html" onclick="openTermsAndConditions(); return false;">terms and conditions</a>
      </label>
    </div>

    <input type="submit" id="submitBtn" value="Submit" disabled>
  </form>

  <p id="submitMessage" style="display: none;">Please read and accept the terms and conditions.</p>
</body>
</html>
